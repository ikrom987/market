{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Xadmino - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'control/assets/img/favicon.ico' %}">

        <!-- DataTables -->
        <link href="{% static 'control/assets/plugins/datatables/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'control/assets/plugins/datatables/responsive.bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'control/assets/plugins/datatables/dataTables.bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>


        <link href="{% static 'control/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'control/assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'control/assets/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body class="fixed-left">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Top Bar Start -->
            <div class="topbar mb-2">
                <!-- LOGO -->
                <div class="topbar-left">
                    <div class="text-center">
                        <a href="{% url 'control_index' %}" class="logo"><img src="{% static 'control/assets/images/logo_white_2.png' %}" height="28"></a>
                        <a href="{% url 'control_index' %}" class="logo-sm"><img src="{% static 'control/assets/images/logo_sm.png' %}" height="36"></a>
                    </div>
                </div>
                <!-- Button mobile view to collapse sidebar menu -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">
                        <div class="">
                            <div class="pull-left">
                                <button type="button" class="button-menu-mobile open-left waves-effect waves-light">
                                    <i class="ion-navicon"></i>
                                </button>
                                <span class="clearfix"></span>
                            </div>
                            <form class="navbar-form pull-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control search-bar" placeholder="Search...">
                                </div>
                                <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                            </form>

                            <ul class="nav navbar-nav navbar-right pull-right">
                                <li class="dropdown">
                                    <a href="" class="dropdown-toggle profile waves-effect waves-light" data-toggle="dropdown" aria-expanded="true"><img src="{% static 'control/assets/images/users/avatar-1.jpg' %}" alt="user-img" class="img-circle"> </a>
                                </li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
            </div>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->

            <div class="left side-menu">
                <div class="sidebar-inner slimscrollleft">
                    <div class="user-details">
                        <div class="text-center">
                            <img src="{% static 'control/assets/images/users/avatar-1.jpg' %}" alt="" class="img-circle">
                        </div>
                        <div class="user-info">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Ikrom Buranov</a>
                            </div>
                        </div>
                    </div>
                    <!--- Divider -->
                    <div id="sidebar-menu">
                        <ul>
                            <li>
                                <a href="{% url 'control_index' %}" class="waves-effect"><i class="ti-home"></i><span> Dashboard </span></a>
                            </li>

                            <li class="has_sub">
                                <a href="javascript:void(0);" class="waves-effect"><i class="mdi mdi-book-open"></i><span> Category </span> <span class="pull-right"><i class="mdi mdi-plus"></i></span></a>
                                <ul class="list-unstyled">
                                    <li><a href="{% url 'category_all' %}">All</a></li>
                                    <li><a href="{% url 'category_add' %}">Create</a></li>
                                </ul>
                            </li>

                            <li class="has_sub">
                                <a href="javascript:void(0);" class="waves-effect"><i class="mdi mdi-book-open"></i>
                                    <span> Product </span> <span class="pull-right"><i class="mdi mdi-plus"></i></span></a>
                                <ul class="list-unstyled">
                                    <li><a href="{% url 'product_all' %}">All</a></li>
                                    <li><a href="{% url 'product_add' %}">Create</a></li>
                                </ul>
                            </li>

                            <li>
                                <a href="{% url 'control_orders' %}" class="waves-effect"><i class="mdi mdi-book-open"></i><span> Orders </span></a>
                            </li>

                            <li class="has_sub">
                                <a href="javascript:void(0);" class="waves-effect"><i class="mdi mdi-book-open"></i>
                                    <span> Slider </span> <span class="pull-right"><i class="mdi mdi-plus"></i></span></a>
                                <ul class="list-unstyled">
                                    <li><a href="{% url 'slider_all' %}">All</a></li>
                                    <li><a href="{% url 'slider_add' %}">Create</a></li>
                                </ul>
                            </li>

                            <li>
                                <a href="index.html" class="waves-effect"><i class="mdi mdi-briefcase"></i><span> Exit </span></a>
                            </li>

                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div> <!-- end sidebarinner -->
            </div>
            {% block content %}

            {% endblock content %}
            <!-- Left Sidebar End -->

            <!-- Start right Content here -->


            <!-- End Right content here -->
        </div>


        <!-- END wrapper -->


        <!-- jQuery  -->
        <script src="{% static 'control/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'control/assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'control/assets/js/modernizr.min.js' %}"></script>
        <script src="{% static 'control/assets/js/detect.js' %}"></script>
        <script src="{% static 'control/assets/js/fastclick.js' %}"></script>
        <script src="{% static 'control/assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'control/assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'control/assets/js/waves.js' %}"></script>
        <script src="{% static 'control/assets/js/wow.min.js' %}"></script>
        <script src="{% static 'control/assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'control/assets/js/jquery.scrollTo.min.js' %}"></script>

        <script src="{% static 'control/assets/plugins/jquery-sparkline/jquery.sparkline.min.js' %}"></script>

        <!-- Datatables-->
        <script src="{% static 'control/assets/plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'control/assets/plugins/datatables/dataTables.bootstrap.js' %}"></script>
        <script src="{% static 'control/assets/plugins/datatables/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'control/assets/plugins/datatables/responsive.bootstrap.min.js' %}"></script>

        <script src="{% static 'control/assets/pages/dashborad.js' %}"></script>

        <script src="{% static 'control/assets/js/app.js' %}"></script>
        {% block js %}

        {% endblock js %}
    </body>
</html>

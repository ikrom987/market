{% extends "web/base.html" %}
{% load static %}
{% block content %}

<style>
    .first-screen {
        display: none !important;
    }
    .main-block__top {
        display: none !important;
    }
    .load-more {
        display: none !important;
    }
</style>
    <link rel="stylesheet" type="text/css" href="{% static 'web/assets/css/main.css' %}">       


    <div class="page-container">

        <!-- BEGIN HEADER -->

        <!-- HEADER END --> 
        
        <!-- MOBILE NAVIGATION -->

        <!-- MOBILE NAVIGATION END -->        

        <!-- BEGIN MAIN -->
        <main class="main">              

            <!-- BEGIN INNER TOP -->
            <div class="inner-top">
                <div class="inner-top__main wrapper">
                    <div class="inner-top__cols">
                        <div class="inner-top__left">
                            <h1 class="inner-top__title">Edit profile</h1>
                            <div class="breadcrumbs">
                                <ul class="breadcrumbs__list">
                                    <li class="breadcrumbs__item">
                                        <a class="breadcrumbs__link" href="#">Home</a>
                                    </li>
                                    <li class="breadcrumbs__item">Edit profile</li>                                
                                </ul>
                            </div>
                        </div>
                        <div class="inner-top__right">
                            <div class="inner-top__image" data-bg="{% static 'web/assets/img/svg/banner-profile.jpg' %}"></div>
                        </div>                        
                    </div>
                    <img class="inner-top__bg" src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" data-lazy="{% static 'web/assets/img/svg/vector-inner-top.svg' %}" alt="">
                </div>
            </div>
            <!-- INNER TOP END -->

            <!-- BEGIN WISHLIST -->
            <div">

                <div>

                    {% if code == 'title' %}
                    <div class="alert alert-danger">
                        <button class="close" data-dismiss='alert'>&times;</button>
                        <h4 style="color: rgb(22, 199, 22); font-size: 28px; padding-top: 10px;">Profile is dublicated</h4>
                    </div>
                    {% endif %}                    
                    <form action="" method="POST" >
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ order.id }}">
                        <h4 class="" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 22px;">Your Name :</h4>
                        <input type="text" style="margin-bottom: 50px; border: 2px solid #ccc; padding: 7px 30px 7px 1px;" value="{{cabinet.first_name}}" required placeholder="Enter your name" class="" name="cabinet_name">
                        <h4 class="mt-3" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 22px;">Your Phone :</h4>
                        <input type="number" name="cabinet_phone" value="{{cabinet.phone}}" style="margin-bottom: 50px; border: 2px solid #ccc; padding: 7px 30px 7px 1px;" placeholder="Enter your phone" class="form-control form-control-lg">
                        <br>
                        <h4 class="" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 22px;">Your Email :</h4>
                        <input type="email" value="{{cabinet.email}}" style="margin-bottom: 50px; border: 2px solid #ccc; padding: 7px 30px 7px 1px;" required placeholder="Enter your email" class="form-control" name="cabinet_email">
                        <br>
                        <h4 class="" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 22px;">Your Address :</h4>
                        <input type="text" value="{{cabinet.address}}" style="margin-bottom: 50px; border: 2px solid #ccc; padding: 7px 30px 7px 1px;" required placeholder="Enter your address" class="form-control" name="cabinet_address">
                        <br>
                        <input type="submit" style="background-color: rgba(211, 211, 24, 0.774); color: #fff; border-radius: 5px; font-size: 18px; padding: 12px 55px; margin-right: 10px;" value="Edit" class="btn">
                    </form>

                </div>

            </div>
            <!-- WISHLIST END -->         

        </main>
        <!-- MAIN END -->
        
        <!-- BEGIN FOOTER -->

        <!-- FOOTER END -->     

    </div> 
       
    <script src="{% static 'web/assets/js/libs/jquery-3.5.1.min.js' %}"></script> 
    <script src="{% static 'web/assets/js/libs/jquery-migrate-1.4.1.min.js' %}"></script>   
    <script src="{% static 'web/assets/js/main.js' %}"></script>  

{% endblock content %}
